<div class="hold-transition login-page" style=" background: linear-gradient(to right, #5faaff, #5818cf9c);">
  <div class="login-box" >
    <!-- /.login-logo -->
    <div class="card card-outline card-primary" style="border-radius: 10px;">
      <div class="card-header text-center">
        <img src="/image/logo.png" alt="Tareas Logo" width="110" class="brand-image img-circle elevation-3"
             style="opacity:.8">

      </div>
      <div class="card-body">
        <p class="login-box-msg">Inicia Sesion Ahora</p>

        <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
          <div class="input-group mb-3">
            <input type="email" id="email" formControlName="email" class="form-control" placeholder="Correo Electronico">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div *ngIf="f['email'].touched && f['email'].invalid" class="invalid-feedback">
            <div *ngIf="f['email'].errors?.['required']">El correo es obligatorio.</div>
            <div *ngIf="f['email'].errors?.['email']">El correo no es v치lido.</div>
          </div>
          <div class="input-group mb-3">
            <input type="password" id="password" formControlName="password" class="form-control" placeholder="Contrase침a">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div *ngIf="f['password'].touched && f['password'].invalid" class="invalid-feedback">
            <div *ngIf="f['password'].errors?.['required']">La contrase침a es obligatoria.</div>
            <div *ngIf="f['password'].errors?.['minlength']">La contrase침a debe tener al menos 6 caracteres.</div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember">
                <label for="remember">
                  Recuerdame
                </label>
              </div>
            </div>

          </div>
          <div class="row pt-2">
            <!-- /.col -->
            <div class="col-6">
              <button type="submit" (click)="register()" class="btn btn-success btn-block">Registrarse</button>
            </div>
            <div class="col-6">
              <button type="submit" class="btn btn-primary btn-block">Iniciar Sesion</button>
            </div>

            <!-- /.col -->
          </div>
        </form>
        <!--
        <div class="social-auth-links text-center mt-2 mb-3">
          <a href="#" class="btn btn-block btn-primary">
            <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
          </a>
          <a href="#" class="btn btn-block btn-danger">
            <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
          </a>
        </div>-->
        <!-- /.social-auth-links -->

        <p class="mb-1 pt-3" >
          <a href="forgot-password.html">I forgot my password</a>
        </p>
        <p class="mb-0">
          <a href="register.html" class="text-center">Register a new membership</a>
        </p>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
</div>
